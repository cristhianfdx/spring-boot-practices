<div class="row m-5" th:fragment="form">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <h3 class="card-title text-center">Create Employee</h3>
            <div class="card-body">
                <form action="#" th:action="@{/create}" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label for="firstName"></label>
                        <input type="text" id="firstName" name="firstName"
                               placeholder="First Name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastName"></label>
                        <input type="text" id="lastName" name="lastName"
                               placeholder="Last Name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="documentNumber"></label>
                        <input type="text" id="documentNumber" name="documentNumber"
                               placeholder="Document Number" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="birthDate"></label>
                        <input type="date" id="birthDate" name="birthDate"
                               placeholder="Birth Date" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber"></label>
                        <input type="text" id="mobileNumber" name="mobileNumber"
                               placeholder="Mobile Number" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="gender"></label>
                        <input type="text" id="gender" name="gender"
                               placeholder="Gender" class="form-control" required/>
                    </div>
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
