<!DOCTYPE html>
<
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/main}"
        lang="es">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="row m-5">
        <div class="col-md-5 mx-auto">
            <div class="card">
                <h3 class="card-title text-center">Edit Employee</h3>
                <div class="card-body">
                    <form action="#" th:action="@{/create}" th:object="${employee}" method="post">
                        <input type="text" name="id" th:field="*{id}" readonly hidden/>
                        <div class="form-group">
                            <label for="firstName"></label>
                            <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                                   placeholder="First Name" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="lastName"></label>
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                                   placeholder="Last Name" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="documentNumber"></label>
                            <input type="text" id="documentNumber" name="documentNumber" th:field="*{documentNumber}"
                                   placeholder="Document Number" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="birthDate"></label>
                            <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"
                                   placeholder="Birth Date" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber"></label>
                            <input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}"
                                   placeholder="Mobile Number" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="gender"></label>
                            <input type="text" id="gender" name="gender" th:field="*{gender}"
                                   placeholder="Gender" class="form-control" required/>
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-success btn-block">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
